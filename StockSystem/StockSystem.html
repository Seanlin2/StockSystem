<body> 
    <div id="main" >
        <div class="jumbotron text-center" style="margin-bottom:0">

        <section id="section1" class="">
            <div class="container" >

                    <div class="left_menu col-sm-2">
                        <div v-for="item in LeftMenu" @click="ShowPage(item);" class="btn ">
                            <h6>{{item.name}}</h6>
                        </div>
                    </div>
                    <div class="content col-sm-10 container">
                    
                        <div v-if="sishow" class="stockitem">

                            <h2>Stock Management3</h2>

                <p>Sean 版權所有</p>
            </div>
        </section>
    </div>
 <!--Script-->   
<script>
    var Main = new Vue({
        el: "#main",
        data: {
            _DBList:[],
            LeftMenu:[
                {name:'商品管理',id:1},
                {name:'類別管理',id:2},
                {name:'調整紀錄',id:3}
                ],
            sishow:true,
            sitshow:false,
            silshow:false,
        },
        created: function () {
            this.LoadData();            
        },
        methods: {
            ShowPage(e){
                this._data.sishow = false;
                this._data.sitshow = false;
                this._data.silshow = false;
                switch(e.name){
                    case '商品管理':
                        this._data.sishow = true;
                        break;
                    case '類別管理':
                        this._data.sitshow = true;
                        break;
                    case '調整紀錄':
                        this._data.silshow = true;
                        break;
                }
            },
            InitTable(){
                this.AddTable('StockItem');
                this.AddTable('StockItemType');
                this.AddTable('StockItemLog');
            },
            AddTable(TableName){
                let newId = this.GetMaxDBListId() +1;
                let newTable = {
                    Id:newId,
                    Name:TableName,
                    Data:[]
                };
                this._data._DBList.push(newTable)
            },
            GetTableById(Id){
                this._data._DBList.find(function(e){
                    return e.Id ===Id;
                })
            },
            GetTableByName(Name){
                this._data._DBList.find(function(e){
                    return e.Id ===Id;
                })
            },
            GetMaxDBListId(){
                return this._data._DBList.length;
            },
            ToJson(obj){
                return JSON.stringify(obj);
                //JSON.parse()
            },
            SaveData(){
                localStorage.setItem('Alldata', JSON.stringify(this._data._DBList));
            },
            LoadData(){
                let AlldataStr = localStorage.getItem('Alldata');
                if(AlldataStr != null){
                    Main._data._DBList = JSON.parse(AlldataStr);
                }else{
                    this.InitTable();
                }
            }
        }
      });
</script>


</body>
